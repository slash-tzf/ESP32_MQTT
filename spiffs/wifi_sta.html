<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>ESP32-WiFi配置</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <script src="js/wifi_sta.js"></script>
    <style>
        .network-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #17a2b8;
        }

        .wifi-form {
            max-width: 100%;
            margin: 0 auto;
        }

        .line-base {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .line-base .title {
            width: 100px;
            display: inline-block;
            text-align: right;
            margin-right: 10px;
        }

        .line-base .content {
            flex: 1;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0 10px;
        }

        .line-base-btn {
            margin-top: 20px;
            text-align: center;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .instruction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
        }

        .message {
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="home-base">
        <div class="header-base flex flex-jcb">
            <img class="header-logo" src="./img/logoBlack.png">
            <div class="header-menu" onclick="menuClick(this)">
            </div>
        </div>
        <div class="content-base flex">
            <div class="left-base" id="leftMenu">
                <ul>
                    <li>
                        <a href="index.html">系统状态</a>
                    </li>
                    <li>
                        <a href="wlan.html">WLAN设置</a>
                    </li>
                    <li>
                        <a href="wifi_sta.html" class="content">WiFi STA设置</a>
                    </li>
                    <li>
                        <a href="sensors.html">传感器数据</a>
                    </li>
                </ul>
            </div>
            <div class="right-base">
                <div class="page-header">
                    <span class="header-title-one">WiFi STA设置</span>
                </div>
                <div class="page-content">
                    <div class="page-title">WiFi客户端模式配置</div>

                    <div class="network-info">
                        <h4>当前网络模式: <span id="network-mode">加载中...</span></h4>
                    </div>

                    <div class="page-detail">
                        <div class="line-base">
                            <span class="title">WiFi SSID:</span>
                            <input class="content" id="ssid" placeholder="请输入WiFi名称">
                        </div>
                        <div class="line-base">
                            <span class="title">WiFi 密码:</span>
                            <input class="content" type="password" id="password" placeholder="请输入WiFi密码">
                        </div>
                        <div class="line-base-btn">
                            <button class="save-btn" onclick="saveWifiConfig()">保存设置</button>
                        </div>
                        <div id="result-message" class="message"></div>

                        <div class="instruction">
                            <p>设置保存后，如果当前为WiFi STA模式，将立即尝试连接新的WiFi。</p>
                            <p>您也可以通过双击BOOT键（GPIO0）在4G模式和WiFi STA模式之间切换。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后初始化哈希处理
        initHash();
        window.addEventListener('hashchange', function () {
            initHash();
        });
    </script>
</body>

</html>
