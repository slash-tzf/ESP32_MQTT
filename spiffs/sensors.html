<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>ESP-传感器</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/favicon.ico">
</head>

<body>
  <div class="home-base">
    <div class="header-base flex flex-jcb">
      <img class="header-logo" src="./img/logoBlack.png">
      <div class="header-menu" onclick="menuClick(this)">
      </div>
    </div>
    <div class="content-base flex">
      <div class="left-base" id="leftMenu">
        <ul>
          <li>
            <a href="index.html">系统状态</a>
          </li>
          <li>
            <a href="wlan.html">WLAN设置</a>
          </li>
          <li>
            <a href="wifi_sta.html">WiFi STA设置</a>
          </li>
          <li>
            <a href="sensors.html" class="content">传感器数据</a>
          </li>
          <li>
            <a href="mqtt_topics.html">MQTT主题管理</a>
          </li>
        </ul>
      </div>
      <div class="right-base">
        <div class="page-header">
          <span class="header-title-one">传感器与定位数据</span>
        </div>
        <div class="page-content">
          <div class="page-title">环境传感器数据</div>
          <div class="device-detail">
            <div class="device-status-one flex flex-jcb">
              <div class="device-temperature">
                <span>温度</span>
                <span class="device-content" id="temperature">--°C</span>
              </div>
              <div class="device-humidity">
                <span>湿度</span>
                <span class="device-content" id="humidity">--%</span>
              </div>
            </div>
            <div class="device-status-two flex flex-jcb">
              <div class="device-light">
                <span>光照强度</span>
                <span class="device-content" id="light-intensity">--lx</span>
              </div>
              <div class="device-update-time">
                <span>更新时间</span>
                <span class="device-content" id="sensors-update-time">--:--:--</span>
              </div>
            </div>
          </div>

          <div class="page-title">GPS位置信息</div>
          <div class="device-detail">
            <div class="device-status-one flex flex-jcb">
              <div class="device-latitude">
                <span>纬度</span>
                <span class="device-content" id="latitude">--°</span>
              </div>
              <div class="device-longitude">
                <span>经度</span>
                <span class="device-content" id="longitude">--°</span>
              </div>
            </div>
            <div class="device-status-two flex flex-jcb">
              <div class="device-altitude">
                <span>海拔高度</span>
                <span class="device-content" id="altitude">--米</span>
              </div>
              <div class="device-speed">
                <span>速度</span>
                <span class="device-content" id="speed">--节</span>
              </div>
            </div>
            <div class="device-status-three flex flex-jcb">
              <div class="device-course">
                <span>航向</span>
                <span class="device-content" id="course">--°</span>
              </div>
              <div class="device-data-source">
                <span>数据来源</span>
                <span class="device-content" id="data-source">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/sensors.js"></script>
</body>

</html>
